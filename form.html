<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
        <form action="form">
        <table>
            <tr>
                <th colspan="2">Pizza Shop 2.0</th>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Pizza Topping</td>
                <td><input type="radio"> Supreme <br> 
                     <input type="radio"> Vegeterian <br>
                    <input type="radio"> Hawaiian
                </td>
            </tr>
            <tr>
                <td>Pizza Sause</td>
                <td><select name="Sauce">
                    <option value="tomato">Tomato</option>
                    <option value="Carry">Carry</option>
                    <option value="Garlic">Garlic</option>
                </select></td>
            </tr>
            <tr>
                <td>Optional Extras</td>
                <td><input type="checkbox" name="extras">Extra Chees
                <input type="checkbox" name="extras">Gluten Free Base</td>
            </tr>
            <tr>
                <td colspan="2"> Delivery Instruction: <br>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </tr>
            <tr>
                <td colspan="2"> <input type="submit" id="Send my order" name="Send my order"></td>
            </tr>
        </table>
    
    </form>
</body>
</html>
